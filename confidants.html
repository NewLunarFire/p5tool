<!DOCTYPE html>
<html>
    <head>
        <title>Persona 5 tool</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="icon" type=”image/x-icon” href="favicon.ico"> 
        <style type="text/css">
        #container {
            display: flex;
            flex-wrap: wrap;
            margin-right: auto;
            margin-left: auto;
            width: 900px
        }

        .container-item {
            display: flex; 
            height: 100px;
            width: 300px;
            margin-top: 1rem;
        }

        img {
            height: inherit;
            margin-right: 1rem;
        }

        h3 {
            margin-top: 0;
        }
        </style>
    </head>
    <body>
        <h1>PERSONA5 TOOL</h1>
        <h2><img src="img/headings/confidants.png" alt="Confidants" /></h2>
        <div id="container">
        </div>
        <script type="text/javascript">
            const confidants = [{
                arcana: "Fool",
                person: "Igor"
            },{
                arcana: "Magician",
                person: "Morgana"
            }, {
                arcana: "Priestess",
                person: "Makoto Nijima"
            }, {
                arcana: "Empress",
                person: "Haru Okumura"
            }];
            const container = document.getElementById("container");

            confidants.forEach(confidant => {
                const div = document.createElement("div");
                div.classList.add("container-item");

                const img = document.createElement("img");
                img.setAttribute("src", `img/tarot/${confidant.arcana.toLowerCase()}.png`);
                img.setAttribute("alt", confidant.arcana);

                const subdiv = document.createElement("div");
                const confidant_name_div = document.createElement("h3");
                confidant_name_div.textContent = confidant.person;

                subdiv.appendChild(confidant_name_div);
                div.appendChild(img);
                div.appendChild(subdiv);
                
                container.appendChild(div);
            })
        </script>
    </body>
</html>
